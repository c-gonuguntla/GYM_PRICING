<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymPal Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GymPal Pricing Plans</h1>
    </header>
    <main>
        <section class="pricing">
            <div class="pricing-plan">
                <h2>Basic Plan</h2>
                <p>$10/month</p>
                <a href="#signup" class="signup-button">Sign Up</a>
            </div>
            <div class="pricing-plan">
                <h2>Standard Plan</h2>
                <p>$20/month</p>
                <a href="#signup" class="signup-button">Sign Up</a>
            </div>
            <div class="pricing-plan">
                <h2>Premium Plan</h2>
                <p>$30/month</p>
                <a href="#signup" class="signup-button">Sign Up</a>
            </div>
        </section>
        <section id="signup" class="signup-form">
            <h2>Sign Up</h2>
            <form action="/submit_form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="plan">Choose a plan:</label>
                <select id="plan" name="plan" required>
                    <option value="basic">Basic - $10/month</option>
                    <option value="standard">Standard - $20/month</option>
                    <option value="premium">Premium - $30/month</option>
                </select>
                
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
</body>
</html>
